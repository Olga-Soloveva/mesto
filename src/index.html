<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta name="author" content="Ольга Соловьева" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип Mesto"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="Аватар" />
            <div class="profile__avatar-cover"><button
              type="button"
              class="edit-avatar"
              aria-label="Редактировать аватар"
            ></button></div>
          </div>
          <div class="profile__profile-info">
            <div class="profile__person">
              <h1 class="profile__person-name">Имя пользователя</h1>
              <button
                type="button"
                class="edit-button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__description">Информация о пользователе</p>
          </div>
        </div>
        <button
          type="button"
          class="add-button"
          aria-label="Добавить фотокарточку"
        ></button>
      </section>
      <section class="elements" aria-label="Секция с фотокарточками"></section>
      <template id="template-photo">
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <button
              type="button"
              class="delete-button"
              aria-label="Удалить фотокарточку"
            ></button>
            <img class="element__photo" />
          </div>
          <div class="element__description">
            <h2 class="element__place-name"></h2>
            <div class="element__like">
              <button
                type="button"
                class="like-button"
                aria-label="Поставить отметку нравится"
              ></button>
              <p class="element__like-counter">0</p>
            </div>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно редактирования профиля"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          class="popup__form"
          name="editprofile"
          id="edit-profile"
          novalidate
        >
          <label class="popup__field">
            <input
              class="popup__input"
              type="text"
              id="name-input"
              name="nameInput"
              autocomplete="off"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              type="text"
              id="description-input"
              name="descriptionInput"
              autocomplete="off"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error description-input-error"></span>
          </label>
          <button
            type="submit"
            class="popup__button"
            aria-label="Сохранить изменения в данных профиля"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно добавления карточки"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="addcard" id="add-card" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              type="text"
              id="place-input"
              name="placeInput"
              autocomplete="off"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error place-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              type="url"
              id="link-input"
              name="linkInput"
              autocomplete="off"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error link-input-error"></span>
          </label>
          <button
            type="submit"
            class="popup__button"
            aria-label="Добавить карточку"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-card">
      <div class="popup__container-card">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть фотокарточку"
        ></button>
        <img class="popup__card" src="#" alt=" " />
        <p class="popup__card-name"></p>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно подтверждения"
        ></button>
        <h2 class="popup__heading">Вы уверены?</h2>

        <button
          type="button"
          class="popup__button"
          aria-label="Подвердить действие"
        >
          Да
        </button>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно редактирования аватара"
        ></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__form" name="editavatar" id="edit-avatar" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              type="url"
              id="avatar-input"
              name="avatarInput"
              autocomplete="off"
              placeholder="Ссылка на новый аватар"
              required
            />
            <span class="popup__error avatar-input-error"></span>
          </label>
          <button
            type="submit"
            class="popup__button"
            aria-label="Изменить аватар"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
