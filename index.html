<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta name="author" content="Ольга Соловьева" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__profile-info">
            <div class="profile__person">
              <h1 class="profile__person-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="edit-button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="add-button"
          aria-label="Добавить фотокарточку"
        ></button>
      </section>
      <section class="elements" aria-label="Секция с фотокарточками">
 
      </section>
      <template id="template-photo">
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <img class="element__photo" />
          </div>
          <div class="element__description">
            <h2 class="element__place-name"></h2>
            <button
              type="button"
              class="like-button"
              aria-label="Поставить отметку нравится"
            ></button>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно редактирования профиля"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input
            class="popup__form-item popup__form-item_el_name"
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            placeholder="Имя"
          />
          <input
            class="popup__form-item popup__form-item_el_description"
            type="text"
            id="description"
            name="description"
            autocomplete="off"
            placeholder="О себе"
          />
          <button
            type="submit"
            class="popup__form-save-button"
            aria-label="Сохранить изменения в данных профиля"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-add-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно добавления карточки"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="edit-profile">
          <input
            class="popup__form-item popup__form-item_el_place"
            type="text"
            id="place"
            name="place"
            autocomplete="off"
            placeholder="Название"
          />
          <input
            class="popup__form-item popup__form-item_el_link"
            type="text"
            id="link"
            name="link"
            autocomplete="off"
            placeholder="Ссылка на картинку"
          />
          <button
            type="submit"
            class="popup__form-save-button"
            aria-label="Добавить карточку"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
