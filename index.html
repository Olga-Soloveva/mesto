<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta name="author" content="Ольга Соловьева" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__profile-info">
            <div class="profile__person">
              <h1 class="profile__person-name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="add-button"></button>
      </section>
      <section class="elements" aria-label="Секция с фотокарточками">
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <img
              class="element__photo"
              src="./images/city-Moscow.jpg"
              alt="фотография московский кремль"
            />
          </div>
          <div class="element__description">
            <p class="element__place-name">Москва</p>
            <button type="button" class="like-button"></button>
          </div>
        </article>
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <img
              class="element__photo"
              src="./images/city-Sankt-Petersburg.jpg"
              alt="фотография разводные мосты"
            />
          </div>
          <div class="element__description">
            <p class="element__place-name">Санкт-Петербург</p>
            <button type="button" class="like-button"></button>
          </div>
        </article>
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <img
              class="element__photo"
              src="./images/city-Vladivostok.jpg"
              alt="фотография вид со смотровой площадки на мост"
            />
          </div>
          <div class="element__description">
            <p class="element__place-name">Владивосток</p>
            <button type="button" class="like-button"></button>
          </div>
        </article>
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <img
              class="element__photo"
              src="./images/city-New-York.jpg"
              alt="фотография вид на высотки Нью-Йорка"
            />
          </div>
          <div class="element__description">
            <p class="element__place-name">Нью-Йорк</p>
            <button type="button" class="like-button"></button>
          </div>
        </article>
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <img
              class="element__photo"
              src="./images/city-Paris.jpg"
              alt="фотография Эйфелева башня"
            />
          </div>
          <div class="element__description">
            <p class="element__place-name">Париж</p>
            <button type="button" class="like-button"></button>
          </div>
        </article>
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <img
              class="element__photo"
              src="./images/city-London.jpg"
              alt="фотография башня Биг Бен с часами"
            />
          </div>
          <div class="element__description">
            <p class="element__place-name">Лондон</p>
            <button type="button" class="like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            class="popup__form-item popup__form-item_el_name"
            type="text"
            id="name"
            name="name"
            placeholder="Имя"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__form-item popup__form-item_el_description"
            type="text"
            id="description"
            name="description"
            placeholder="О себе"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__form-save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
