<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/><meta name="author" content="Ольга Соловьева"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="6b25869fc95f3675c745.svg" alt="Логотип Mesto"/></header><main class="content"><section class="profile"><div class="profile__item"><img class="profile__avatar" src="b94d2730df2c7df3da07.jpg" alt="Аватар"/><div class="profile__profile-info"><div class="profile__person"><h1 class="profile__person-name">Жак-Ив Кусто</h1><button type="button" class="edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__description">Исследователь океана</p></div></div><button type="button" class="add-button" aria-label="Добавить фотокарточку"></button></section><section class="elements" aria-label="Секция с фотокарточками"></section><template id="template-photo"><article class="element" aria-label="Фотокарточка"><div class="element__photo-container"><button type="button" class="delete-button" aria-label="Удалить фотокарточку"></button> <img class="element__photo"/></div><div class="element__description"><h2 class="element__place-name"></h2><button type="button" class="like-button" aria-label="Поставить отметку нравится"></button></div></article></template></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть окно редактирования профиля"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="editprofile" id="edit-profile" novalidate><label class="popup__field"><input class="popup__input" id="name-input" name="nameinput" autocomplete=
