<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta name="author" content="Ольга Соловьева" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__profile-info">
            <div class="profile__person">
              <h1 class="profile__person-name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="add-button"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img
            class="element__photo"
            src="./images/city-Moscow.jpg"
            alt="фотография московский кремль"
          />
          <figcaption class="element__figcaption">
            <p class="element__description">Москва</p>
            <button type="button" class="like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__photo"
            src="./images/city-Sankt-Petersburg.jpg"
            alt="фотография разводные мосты"
          />
          <figcaption class="element__figcaption">
            <p class="element__description">Санкт-Петербург</p>
            <button type="button" class="like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__photo"
            src="./images/city-Vladivostok.jpg"
            alt="фотография вид со смотровой площадки на мост"
          />
          <figcaption class="element__figcaption">
            <p class="element__description">Нью-Йорк</p>
            <button type="button" class="like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__photo"
            src="./images/city-New-York.jpg"
            alt="фотография вид на высотки Нью-Йорка"
          />
          <figcaption class="element__figcaption">
            <p class="element__description">Нью-Йорк</p>
            <button type="button" class="like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__photo"
            src="./images/city-Paris.jpg"
            alt="фотография Эйфелева башня"
          />
          <figcaption class="element__figcaption">
            <p class="element__description">Париж</p>
            <button type="button" class="like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            class="element__photo"
            src="./images/city-London.jpg"
            alt="фотография башня Биг Бен с часами"
          />
          <figcaption class="element__figcaption">
            <p class="element__description">Лондон</p>
            <button type="button" class="like-button"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
