<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta name="author" content="Ольга Соловьева" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
          <div class="profile__profile-info">
            <div class="profile__person">
              <h1 class="profile__person-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="edit-button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="add-button"
          aria-label="Добавить фотокарточку"
        ></button>
      </section>
      <section class="elements" aria-label="Секция с фотокарточками"></section>
      <template id="template-photo">
        <article class="element" aria-label="Фотокарточка">
          <div class="element__photo-container">
            <button
              type="button"
              class="delete-button"
              aria-label="Удалить фотокарточку"
            ></button>
            <img class="element__photo" />
          </div>
          <div class="element__description">
            <h2 class="element__place-name"></h2>
            <button
              type="button"
              class="like-button"
              aria-label="Поставить отметку нравится"
            ></button>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно редактирования профиля"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              type="text"
              id="name-input"
              name="name-input"
              autocomplete="off"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              type="text"
              id="description-input"
              name="description-input"
              autocomplete="off"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error description-input-error"></span>
          </label>
          <button
            type="submit"
            class="popup__button"
            aria-label="Сохранить изменения в данных профиля"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть окно добавления карточки"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              type="text"
              id="place-input"
              name="place-input"
              autocomplete="off"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error place-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              type="url"
              id="link-input"
              name="link-input"
              autocomplete="off"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error link-input-error"></span>
          </label>
          <button
            type="submit"
            class="popup__button"
            aria-label="Добавить карточку"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-card">
      <div class="popup__container-card">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть фотокарточку"
        ></button>
        <img class="popup__card" src="#" alt=" "/>
        <p class="popup__card-name"></p>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
    <!-- <script type="module" src="./scripts/Card.js"></script> -->
  </body>
</html>
